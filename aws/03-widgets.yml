AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  CommitHash:
    Type: String
  ProjectName:
    Type: String
  BranchName:
    Type: String

Conditions:
  isDev: !Equals [ !Ref BranchName, dev ]

Resources:
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub
                - emoji-search.${Domain}
                - Domain: !ImportValue T3chFlicksRootDomainName
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
    DeletionPolicy: Retain

  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Statement:
        - Sid: PublicReadForGetBucketObjects
          Effect: Allow
          Principal: '*'
          Action: s3:GetObject
          Resource: !Join ['', ['arn:aws:s3:::', !Ref WebsiteBucket, /*]]
          
  WebsiteCloudfront:
    Type: AWS::CloudFront::Distribution
    DependsOn:
    - WebsiteBucket
    Properties:
      DistributionConfig:
        WebACLId: !If [isDev, !ImportValue "DevWebACL", !Ref "AWS::NoValue"]
        Comment: Cloudfront Distribution pointing to S3 bucket
        Origins:
        - DomainName: !Select [2, !Split ["/", !GetAtt WebsiteBucket.WebsiteURL]]
          Id: S3Origin
          CustomOriginConfig:
            HTTPPort: '80'
            HTTPSPort: '443'
            OriginProtocolPolicy: http-only
        Enabled: true
        HttpVersion: 'http2'
        DefaultRootObject: index.html
        Aliases:
          - !Sub
            - emoji-search.${Domain}
            - Domain: !ImportValue T3chFlicksRootDomainName
        DefaultCacheBehavior:
          AllowedMethods:
          - GET
          - HEAD
          Compress: true
          CachePolicyId: "658327ea-f89d-4fab-a63d-7e88639e58f6"
          TargetOriginId: S3Origin
          ForwardedValues:
            QueryString: true
            Cookies:
              Forward: none
          ViewerProtocolPolicy: redirect-to-https
        PriceClass: PriceClass_All
        ViewerCertificate:
          AcmCertificateArn: !ImportValue T3chFlicksCloudFrontCertArn
          SslSupportMethod: sni-only
          
  WebsiteDNSName:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneId: !ImportValue T3chFlicksHostedZoneId
      RecordSets:
      - Name: !Sub
          - emoji-search.${Domain}
          - Domain: !ImportValue T3chFlicksRootDomainName
        Type: A
        AliasTarget:
          HostedZoneId: Z2FDTNDATAQYW2
          DNSName: !GetAtt WebsiteCloudfront.DomainName

Outputs:
  CloudFrontDistId:
    Value: !Ref WebsiteCloudfront
    Export:
      Name: "T3chFlicks-EmojiSearchCloudFrontDistId"
  BucketArn:
    Value: !GetAtt WebsiteBucket.Arn
    Export:
      Name: "T3chFlicks-EmojiSearchBucketArn"
  BucketName:
    Value: !Ref WebsiteBucket
    Export:
      Name: "T3chFlicks-EmojiSearchBucketName"
